<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Pet Feeder</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/yzu5crl.css">

    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/jquery-mobile-swipeupdown.js"></script>
    <script type="text/javascript" src="js/progressbar.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/catprofile.js"></script>
      <script type="text/javascript" src="js/autofeedSettings.js"></script>
    <script type="text/javascript" src="js/chartjsUtils.js"></script>
    <script type="text/javascript" src="js/history-charts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>

  <body>
    <div id="all">
      <content>
        <ul id="chapters">

          <li id="mainPageContent" class="chapter">
            <button type="button" name="reset" class="reset">
              <div class="statusbar">
                <div class="progressbar tank watertank">
                  <p class="statusinfo">Water Tank</p>
                </div>
                <div class="progressbar tank foodtank">
                  <p class="statusinfo">Food Tank</p>
                </div>
                <div class="progressbar bowl">
                  <p class="statusinfo">Food Bowl</p>
                </div>


              </div>
            </button>



            <div class="feedCircle activated">
              <div class="feedCircleRing">
                <div class="feedCircleRing bigRing">
                  <div class="feedCircleRing smallRing">
                  </div>
                </div>
              </div>

              <div class="feedPicker activated"></div>

              <div class="feedCircleShape">
                <p class="circlePortion">0</p>
                <p class="circleGram">g</p>
              </div>

            </div>

            <div class="autofeedCircle">
              <div class="autofeedCircleRing bigRing">
                <div class="autofeedCircleRing smallRing">
                </div>
              </div>

              <div class="autofeedCircleShape">
                <p class="autofeedPosition">
                  OFF
                  <p class="autofeedOption"></p>
                </p>
              </div>
            </div>

            <div class="feedButton"></div>
            <div class="autofeedButton"></div>

          </li>

          <li id="historyContent" class="chapter">
            <div class="heading history">
              <h1>History</h1>
              <div class="pagination">
                <nav class="swipenav">
                  <ul class="swipeNavi">
                    <li id="naviFirstPageHistory" class="paginationDot paginationDotHistory activated"></li>
                    <li id="naviSecondPageHistory" class="paginationDot paginationDotHistory"></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div id="pagesFoodWaterContent" class="pages">
              <div id="foodContent" class="page">
                <h2>Food</h2>
                <div class="date">
                  <h3>2018</h3>
                  <div id="views">
                    <span id="historyDayView"></span>
                    <span id="historyWeekView"></span>
                    <span id="historyMonthView"></span>
                    <span id="historyYearChartView" class="yearChartView_activated"></span>
                  </div>
                </div>

                <div class="dividingLine">
                  <hr>
                </div>

                <section class="diagram">

                  <canvas id="foodChart" ></canvas>
                  <canvas id="canvas" width="600" height="250"></canvas>

                </section>
<!--
                <ul style="list-style-type: none;" class="monthsFoodAmount">
                  <li>January</li>
                  <li>February</li>
                  <li>March</li>
                  <li>April</li>
                  <li>May</li>
                  <li>June</li>
                  <li>July</li>
                  <li>August</li>
                </ul> -->
              </div>

              <div id="waterContent" class="page">
                <h2>Water</h2>
                <div class="date">
                  <h3>2018</h3>
                  <div id="views">
                    <span id="historyDayView"></span>
                    <span id="historyWeekView"></span>
                    <span id="historyMonthView"></span>
                    <span id="historyYearChartView" class="yearChartView_activated"></span>
                  </div>
                </div>
                <section class="diagram">
                  <canvas id="waterChart" ></canvas>

                  <!--
                  <div class="infocirle">Info Circle</div>
                  <div class="curclepointer">Circle Pointer</div>
                  <div class="curve">Curve</div>
                  <ul style="list-style-type: none;" class="monthsWaterAmount">
                    <li>January</li>
                    <li>February</li>
                    <li>March</li>
                    <li>April</li>
                    <li>May</li>
                    <li>June</li>
                    <li>July</li>
                    <li>August</li>
                  </ul> -->

                </section>
              </div>
            </div>
          </li>

          <li id="profileContent" class="chapter">
            <div class=" heading profile">
              <h1>Pet Profile</h1>
              <div class="pagination">
                <nav class="swipenav">
                  <ul class="swipeNavi">
                    <li id="naviFirstPageProfile" class="paginationDot paginationDotProfile activated"></li>
                    <li id="naviSecondPageProfile" class="paginationDot paginationDotProfile"></li>
                    <li id="naviThirdPageProfile" class="paginationDot paginationDotProfile"></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div id="pagesPetProfile" class="pages">
              <div id="generalInfoProfile" class="page">
                <h2>General information</h2>
                <div class="addPhoto">
                  <div class="placeForPhoto"></div>
                  <div id="addButtonPhoto" class="button addButton"></div>
                </div>
                <section class="datasheet">
                  <form class="catInformation" action="index.html" method="post">
                    <label class="name"></label>
                    <input type="text" name="name" placeholder="Name">

                    <label class="breed"></label>
                    <input type="text" name="breed" placeholder="Breed">

                    <label class="age"></label>
                    <input type="text" name="age" placeholder="Age">

                    <label class="weight"></label>
                    <input type="text" name="weight" placeholder="Weight">
                  </form>
                </section>
              </div>

              <div id="foodProfile" class="page">
                <h2>Food Profile</h2>
                <div class="scanProduct">
                  <div id="buttonScan"class="placeScan"></div>
                </div>
                <section class="datasheet">
                  <form class="foodInformation" action="index.html" method="post">
                    <label class="brand"></label>
                    <input type="text" name="brand" placeholder="Brand">

                    <label class="sort"></label>
                    <input type="text" name="sort" placeholder="Sort">

                    <label class="portion"></label>
                    <input type="text" name="portion" placeholder="Portion">
                  </form>
                </section>
              </div>

              <div id="eatingHabitsProfile" class="page">
                <h2>Eating Habits</h2>
                <div class="buttonsHabits">
                  <div id="addButtonHabit" class="button addButton"></div>

                  <div id="closeButtonHabit" class="button closeButton"></div>
                  <div id="confirmButtonHabit" class="button confirmButton"></div>
                  <div id="editButtonHabit" class="button editButton"></div>
                </div>
                <section class="datasheet">

                  <div id="newHabit" class="addnewHabit">

                    <div class="displayHeader">
                      <h4 id="captionTime"class="captionNewHabit">Time</h4>
                      <h4 id="captionPortion"class="captionNewHabit">Portion</h4>
                    </div>

                    <div id="timePortionPickerActive" class="displayInformation">
                    </div>
                    <div id="timePortionPickerInactive" class="displayInformation">
                    </div>

                  </div>
                </section>
              </div>
            </div>
          </li>

          <li id="settingsContent" class="chapter">
            <div class="heading settings">
              <div class="backToSettings button"></div>
              <h1>Settings</h1>
              <div class="pagination"></div>
            </div>

            <div id="pagesSetting" class="pages">
              <div id="settingsNavigation" class="page">
                <div id="settingsReminder" class="settingsNavi">
                  Reminder
                  <div id="reminderToggle" class="toggle on">
                    <div id="reminderToggleCircle" class="toggleCircle"></div>
                  </div>
                </div>

                <div id="settingsToAutofeed" class="settingsNavi">Auto Feed
                </div>

                <div id="settingsToMoreSettings" class="settingsNavi">More Settings</div>
              </div>


              <div class="nextpages">
                <div id="autofeed" class="nextpage">
                  <div class="autofeedHeader">
                    <h2>Auto Feed</h2>
                    <div id="autofeedToggle" class="toggle off">
                      <div id="autofeedToggleCircle" class="toggleCircle"></div>
                    </div>
                  </div>

                  <div class="buttonsAutofeed">
                    <div id="editButtonAutofeed" class="button editButton"></div>
                    <div id="closeButtonAutofeed" class="button closeButton"></div>
                    <div id="confirmButtonAutofeed" class="button confirmButton"></div>
                  </div>

                  <div class="autofeedDate">
                    <div id="autofeedBegin" class="autofeedDuration">
                      <h4>Begin</h4>
                      <div id="datePickerBegin" class="datePickerContent border">
                        <div id="datePickerBeginDay" class="datePicker"></div>
                        <div id="datePickerBeginMonth" class="datePicker"></div>
                        <div id="datePickerBeginYear" class="datePicker"></div>
                      </div>
                    </div>

                    <div id="autofeedEnd" class="autofeedDuration">
                      <h4>End</h4>
                      <div id="datePickerEnd" class="datePickerContent border">
                        <div id="datePickerEndDay" class="datePicker"></div>
                        <div id="datePickerEndMonth" class="datePicker"></div>
                        <div id="datePickerEndYear" class="datePicker"></div>
                      </div>
                    </div>
                  </div>

                    <div class="unlimitedFunction">
                      <div id="checkboxUnlimited" class="checkbox">
                      </div>
                      <div id="checkboxTextUnlimited" class="checkboxText">
                        <span>unlimited</span>
                      </div>
                    </div>


                </div>
              </div>

            </div>
          </li>

        </ul>
      </content>


      <footer>
        <nav id="mainnav">
          <ul id="mainNavi">
            <li id="naviMainPage" class="navientry activated"></li>
            <li id="naviHistory" class="navientry"></li>
            <li id="naviProfile" class="navientry"></li>
            <li id="naviSettings" class="navientry"></li>
          </ul>
        </nav>
      </footer>
    </div>

  </body>
  </html>
